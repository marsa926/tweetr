<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweete r - Home Page</title>

    <!-- Meta viewport-->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="height=device-heigth">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">


    <!-- styles CSS -->
    <link rel="stylesheet" href="/styles/styles.css" type="text/css"/>
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button class="newpost" type="submit" value="COMPOSE">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i> COMPOSE
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="post" method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input class ="submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="posted-tweets">
      </section>
    </main>

  </body>
</html>
